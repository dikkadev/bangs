name: Go Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # As to be >= 1.22 because of for loop variable capturing

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Match Dockerfile Node version

      - name: Install bun
        run: npm install -g bun

      - name: Install frontend dependencies
        working-directory: frontend
        run: bun install

      - name: Build frontend
        working-directory: ./frontend
        run: bun run build

      - name: Install Go dependencies
        run: go mod tidy

      - name: Run normal tests
        run: go test -v ./...

      - name: Run forwarding tests
        continue-on-error: true
        run: go test -ldflags="-X 'bangs/pkg/bangs.runForwardingTests=true'" -v ./...
